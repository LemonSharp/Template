apiVersion : apps/v1
kind: Deployment
metadata:
  name: "test"
  namespace: default
spec:
  replicas: 2
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: "test"
  template:
    metadata:
      annotations:
        dapr.io/enabled: "false"
        dapr.io/app-id: "test"
        dapr.io/app-port: "80"       
      labels:
        app: "test"
    spec:
      imagePullSecrets:
        - name: containerregistryauth
      containers:
        - name: "test"
          image: "lemonsharp.azurecr.io/test"
          ports:
          - name: http
            containerPort: 80
            protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "20m"
            limits:
              memory: "128Mi"
              cpu: "50m"
